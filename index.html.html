<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>

    <div class="container">
      <div > 
          <input class=" textbox-calci direction" type="text" placeholder="0" autofocus>
      </div>
        <div class="row">
          <button class="button top-special ">AC</button>
          <button class="button top-special"> <sup>+</sup>/ <sub>-</sub> </button>
          <button class="button top-special">%</button>
          <button class="button special top-left-special">/</button>
        </div>
      
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button special">*</button>
        </div>
      <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button special">-</button>
        </div>
      <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button special">+</button>
        </div>
      <div class="row">
          <button class="button button0">0</button>
          <button class="button">.</button>
          <button class="button special">=</button>
      </div>
    </div>
  
  <script src="js/calculator.js"></script>

 
  
</body>

</html>
